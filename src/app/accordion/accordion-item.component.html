<div
  class="header"
  (click)="toggle()"
  [@activeState]="!showBody ? 'inactive' : 'active'"
>
  <div class="headerTitle">{{ question }}</div>
  <div class="plus">
    <div [@rotatedState]="!showBody ? 'default' : 'rotated'">
      <i class="ion-ios-add"></i>
    </div>
  </div>
</div>
<div [@smoothCollapse]="!showBody ? 'initial' : 'final'">
  <div class="acc-body">
    <ng-content></ng-content>
  </div>
</div>
