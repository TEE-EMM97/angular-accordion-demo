<div class="card">
  <h2>have a question? we can help</h2>

  <app-accordion *ngFor="let item of items; index as i">
    <app-accordion-item question="Q{{ i + 1 }} {{ item.question }}">
      <p class="para-style">
        {{ item.answer }}
      </p>
    </app-accordion-item>
  </app-accordion>
</div>
